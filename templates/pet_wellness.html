<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Construction</title>
    <link rel="icon" href="static/uploads/SVM.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .construction-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .construction-icon {
            font-size: 3.5rem;
            color: #ff9800;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 65%;
            background-color: #4caf50;
            border-radius: 4px;
            animation: progress-animation 2s ease-in-out infinite;
        }
        
        @keyframes progress-animation {
            0% { width: 30%; }
            50% { width: 80%; }
            100% { width: 30%; }
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <div class="construction-icon">ðŸš§</div>
        <h1>Page Under Construction</h1>
        <p>We're working hard to bring you an amazing experience. Please check back soon!</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p>Thank you for your patience.</p>
    </div>
</body>
</html>
