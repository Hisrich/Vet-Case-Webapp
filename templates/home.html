<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNUST Teaching Veterinary Hospital</title>
    <link rel="icon" href="static/uploads/SVM.png" type="image/png">
    <style>
        :root {
            --primary: #4b8bec;
            --primary-dark: #3a6fc8;
            --secondary: #2ecc71;
            --secondary-dark: #27ae60;
            --accent: #ff6b6b;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gray: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1583337130417-3346a1be7dee?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            color: var(--dark);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem 2rem;
            max-width: 900px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            margin: 2rem 0;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        /* .logo-container {
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        } */
        
        .logo-container {
            display: flex;
            justify-content: center; 
            align-items: center;    
            padding: 10px;        
        }

        
        .logo {
            width: 120px;          
            height: 120px;         
            border-radius: 50%;    
            object-fit: contain;   
            border: 3px solid #fff; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            transition: transform 0.3s ease; 
        }

        .logo.floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /
            }
        }

        .logo:hover {
            transform: scale(1.05); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); 
        }


        /* .logo-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            opacity: 0.7;
        } */

        h1 {
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .slogan {
            color: var(--gray);
            font-size: 1.3rem;
            margin-bottom: 3rem;
            font-style: italic;
            position: relative;
            display: inline-block;
        }

        .slogan::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .option-btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .option-btn:hover::before {
            left: 100%;
        }

        .new-case {
            background-color: var(--primary);
            color: white;
        }

        .new-case:hover {
            background-color: var(--primary-dark);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(75, 139, 236, 0.3);
        }

        .case-files {
            background-color: var(--secondary);
            color: white;
        }

        .case-files:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
        }

        .btn-icon {
            margin-right: 12px;
            font-size: 1.4rem;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .feature {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            width: 160px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .feature-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--dark);
        }

        footer {
            width: 100%;
            background-color: var(--dark);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .footer_container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
        }

        footer p {
            margin-bottom: 10px;
        }

        .social-icons {
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .slogan {
                font-size: 1.1rem;
            }
            
            .options {
                flex-direction: column;
                gap: 1.2rem;
            }
            
            .option-btn {
                width: 100%;
                padding: 1rem 2rem;
            }

            .logo {
                width: 120px;
                height: 120px;
            }
        }

        /* Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="static/uploads/SVM.png" alt="KNUST Vet Clinic Logo Logo" class="logo floating">
        </div>
        <h1>Welcome to KNUST Veterinary Teaching Hospital</h1>
        <p class="slogan">Compassionate care for your furry family members</p>
        
        <div class="options">
            <a href="{{ url_for('new_case') }}" class="option-btn new-case">
                <i class="fas fa-plus-circle btn-icon"></i>
                Add New Case
            </a>
            <a href="{{ url_for('list_cases') }}" class="option-btn case-files">
                <i class="fas fa-folder-open btn-icon"></i>
                All Case Files
            </a>
        </div>

        <div class="features">
            <a href="{{ url_for('smart_vet') }}" class="feature-link">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-stethoscope"></i>
                    <i class="fas fa-microchip" style="margin-left: -8px; font-size: 0.8em; color: #36b9cc;"></i>
                </div>
                <div class="feature-title">SmartVet</div>
            </div>
            </a>
            <a href="{{ url_for('pet_wellness') }}" class="feature-link">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-paw"></i>
                </div>
                <div class="feature-title">Pet Wellness</div>
            </div>
            </a>
             <a href="{{ url_for('vaccinations') }}" class="feature-link">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-syringe"></i>
                </div>
                <div class="feature-title">Vaccinations</div>
            </div>
            </a>
        </div>
    </div>

    <footer>
        <div class="footer_container">
            <p>© 2025 KNUST Veterinary Teaching Hospital. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/knustveterinaryteachinghosp_?igsh=MWIyOTh5bGJmYXlpNg=="><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com/@knustschoolofveterinarymed4521?si=SDSLocyiG2Aet9Ot"><i class="fab fa-youtube"></i></a>
                <a href="https://www.facebook.com/svm.knust/"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>
</body>
